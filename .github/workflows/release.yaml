name: Build and Release

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install UPX using Chocolatey
        run: |
          choco install upx -y
          echo "UPX_DIR=C:\Program Files\upx" >> $env:GITHUB_ENV

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pyinstaller_versionfile
          pip install -r requirements.txt

      - name: Generate version file
        run: python version.py ${{ github.event.release.tag_name }}

      - name: Build executable
        run: |
          pyinstaller --noconfirm --onefile --windowed `
            --icon="app-assets/icon.ico" `
            --name="hPyT-Preview-${{ github.event.release.tag_name }}" `
            --clean `
            --upx-dir="$env:UPX_DIR" `
            --version-file="versionfile.txt" `
            --add-data="app-assets;app-assets" `
            --exclude-module="numpy" `
            --exclude-module="cv2" `
            --hidden-import="customtkinter" `
            main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: hPyT-Preview-${{ github.event.release.tag_name }}-win64
          path: dist/hPyT-Preview-${{ github.event.release.tag_name }}.exe

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/hPyT-Preview-${{ github.event.release.tag_name }}.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}